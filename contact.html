<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <nav>
        <ul>
            <li>home</li>
            <li>about</li>
            <li>projects</li>
            <li class="btn">contact</li>
        </ul>
        <div class="burgerTrigger"></div>
        <div class="burgerMenu"></div>
    </nav>
    <section>
        <h1 class="title">contact</h1>
        <form>
            <div class="formContents">
                <p class="name">first and last name</p>
                <input type="text" placeholder="Please entry your name.">
                
                <p class="name">Email details</p>
                <input type="text" placeholder="Please entry your email.">
                
                <p class="enquiries">Enquiries</p>
                <textarea placeholder="Enquiries."></textarea>

                <button class="btn">Send.</button>
            </div>
        </form>
    </section>
    <footer>
        <p class="logo">Something service</p>
        <p class="termsAndConditions">Terms & Conditions</p>

        <div class="icons">
            <img 
            src="icons/icons8-instagram.svg" 
            alt="instagram">
            
            <img 
            src="icons/icons8-facebook.svg" 
            alt="facebook">
        </div>
    </footer>
</body>
</html>
